<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card" style="width: 100%;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" *ngFor="let t of allTask">{{t.task_name}}, status -  {{t.status}}
                  <button class="btn btn-danger ms-5" (click)="deleteTask(t.id)">Remove</button></li>
                </ul>
              </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
